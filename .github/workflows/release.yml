on:
  push:
    branches:
      - main

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    environment: default
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: make

      - name: Create Release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts.zip
          asset_name: artifacts.zip
          asset_content_type: application/zip

      - name: Upload package to Bintray
        uses: bpicode/github-action-upload-bintray@master
        with:
          file: ./artifacts.zip
          api_user: anrodrig
          api_key: ${{ secrets.BINTRAY_API_KEY }}
          repository_user: anrodrig
          repository: test1
          package: test1
          version: ${{ steps.create_release.outputs.current_tag }}
          upload_path: artifacts-${{ steps.create_release.outputs.current_tag }}
          publish: 1
          calculate_metadata: false
        
